
<!DOCTYPE html>

<head>

  <title>Home - Merji Store Marketplace</title>
  <link rel="stylesheet" href="style.css" />

<style>
#orderModal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0; top: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.4);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}

#orderModal.show {
  display: flex;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 1rem;
  max-width: 90%;
  width: 350px;
  text-align: center;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  animation: scaleUp 0.3s ease;
}

.modal-content button {
  padding: 10px 20px;
  margin: 10px 5px;
  border: none;
  border-radius: 0.5rem;
  cursor: pointer;
  font-weight: bold;
}

.modal-content button:first-child {
  background-color: #28a745;
  color: white;
}

.modal-content button:last-child {
  background-color: #ccc;
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

@keyframes scaleUp {
  from { transform: scale(0.8); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}

@media (max-width: 480px) {
  .modal-content {
    width: 90%;
    padding: 1.5rem;
  }
}
</style>

</head>
<body>
  <div class="container">

</div>

    <a href="domain.html"><button style="padding: 10px 20px; background: #007bff; color: white; border: none; Border-radius: 10px; margin-top: 10px;">Paket Domain</button></a>

  </div>
