
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><span class="judul">Daftar Paket Domain</span></title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-card {
      display: flex;
      align-items: center;
      background-color: #f9c2d1;
      border-radius: 20px;
      margin: 15px;
      padding: 15px;
      cursor: pointer;
    }
    .product-card img {
      width: 80px;
      height: 80px;
      margin-right: 15px;
      border-radius: 10px;
    }
    .product-info {
      display: flex;
      flex-direction: column;
    }
    .product-title {
      font-weight: bold;
      font-size: 18px;
    }
    .product-desc {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .product-price {
      background-color: #333;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      width: fit-content;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }
    .modal button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .order-btn {
      background-color: #28a745;
      color: white;
    }
    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>

<div id="orderModal" class="modal">
  <div class="modal-content">
    <p><strong>Produk:</strong> <span id="modalProductName"></span></p>
    <p><strong>Deskripsi:</strong> <span id="modalProductDesc"></span></p>
    <p><strong>Harga:</strong> <span id="modalProductPrice"></span></p>
    <button id="orderNowBtn" class="order-btn" style="background-color: #28a745; color: white;">Order</button>
    <button onclick="closeModal()" style="background-color: #dc3545; color: white;">Tidak</button>
  </div>
</div>

</head>
<body>
  <a href="home.html" style="display:inline-block; margin: 20px; font-weight: bold; text-decoration: none; background-color:#007bff; color:white; padding:10px 15px; border-radius:8px;">&larr; Back Home</a>
  <h2 style="text-align:center; font-family: cursive;"><span class="judul">Daftar Paket Domain</span></h2><style>.judul { font-size: 28px; font-weight: bold; color: #333; font-family: Arial, sans-serif; }</style>

<div id="orderModal" class="modal">
  <div class="modal-content">
    <p><strong>Produk:</strong> <span id="modalProductName"></span></p>
    <p><strong>Deskripsi:</strong> <span id="modalProductDesc"></span></p>
    <p><strong>Harga:</strong> <span id="modalProductPrice"></span></p>
    <button id="orderNowBtn" class="order-btn" style="background-color: #28a745; color: white;">Order</button>
    <button onclick="closeModal()" style="background-color: #dc3545; color: white;">Tidak</button>
  </div>
</div>


  <div class="product-card" onclick="showPopup('https://wa.me/628979687563?text=Saya%20mau%20order%20Produk%20Domain%20my.id')">
    <img src="img/domain1.png" alt="domain1" />
    <div class="product-info">
      <span class="product-title">Domain my.id</span>
      <span class="product-desc">Domain my.id (Pertahun)</span>
      <span class="product-price">Rp 20.000</span>
    </div>
  </div>

  <script>
    let whatsappLink = "";
    function showPopup(link) {
      whatsappLink = link;
      document.getElementById("popup").style.display = "block";
    }
    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
    document.getElementById("orderNow").addEventListener("click", () => {
      window.location.href = whatsappLink;
    });
  </script>

<script>
  document.querySelectorAll(".product-card").forEach(function(card) {
    card.addEventListener("click", function() {
      const name = card.querySelector(".product-title").innerText;
      const desc = card.querySelector(".product-desc").innerText;
      const price = card.querySelector(".product-price").innerText;

      document.getElementById("modalProductName").innerText = name;
      document.getElementById("modalProductDesc").innerText = desc;
      document.getElementById("modalProductPrice").innerText = price;

      document.getElementById("orderModal").style.display = "block";
    });
  });

  function closeModal() {
    document.getElementById("orderModal").style.display = "none";
  }

  document.getElementById("orderNowBtn").addEventListener("click", function() {
    alert("Silakan lanjutkan pemesanan via WhatsApp.");
    closeModal();
  });
</script>
</body>
</html>
