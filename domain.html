
<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title><span class="judul">Daftar Paket Domain</span></title>
<link href="style.css" rel="stylesheet"/>
<style>
    .product-card {
      display: flex;
      align-items: center;
      background-color: #f9c2d1;
      border-radius: 20px;
      margin: 15px;
      padding: 15px;
      cursor: pointer;
    }
    .product-card img {
      width: 80px;
      height: 80px;
      margin-right: 15px;
      border-radius: 10px;
    }
    .product-info {
      display: flex;
      flex-direction: column;
    }
    .product-title {
      font-weight: bold;
      font-size: 18px;
    }
    .product-desc {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .product-price {
      background-color: #333;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      width: fit-content;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }
    .modal button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .order-btn {
      background-color: #28a745;
      color: white;
    }
    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
<div class="modal" id="orderModal">
<div class="modal-content">
<p><strong>Produk:</strong> <span id="modalProductName"></span></p>
<p><strong>Deskripsi:</strong> <span id="modalProductDesc"></span></p>
<p><strong>Harga:</strong> <span id="modalProductPrice"></span></p>
<button class="order-btn" id="orderNowBtn" style="background-color: #28a745; color: white;">Order</button>
<button onclick="closeModal()" style="background-color: #dc3545; color: white;">Tidak</button>
</div>
</div>

<style>
#orderModal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0; top: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.4);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}

#orderModal.show {
  display: flex;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 1rem;
  max-width: 90%;
  width: 350px;
  text-align: center;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  animation: scaleUp 0.3s ease;
}

.modal-content button {
  padding: 10px 20px;
  margin: 10px 5px;
  border: none;
  border-radius: 0.5rem;
  cursor: pointer;
  font-weight: bold;
}

.modal-content button:first-child {
  background-color: #28a745;
  color: white;
}

.modal-content button:last-child {
  background-color: #ccc;
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

@keyframes scaleUp {
  from { transform: scale(0.8); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}

@media (max-width: 480px) {
  .modal-content {
    width: 90%;
    padding: 1.5rem;
  }
}
</style>

</head>
<body>
<a href="home.html" style="display:inline-block; margin: 20px; font-weight: bold; text-decoration: none; background-color:#007bff; color:white; padding:10px 15px; border-radius:8px;">Back Home</a>
<h2 style="text-align:center; font-family: cursive;"><span class="judul">Daftar Paket Domain</span></h2><style>.judul { font-size: 28px; font-weight: bold; color: #333; font-family: Arial, sans-serif; }</style>
<div class="modal" id="orderModal">
<div class="modal-content">
<p><strong>Produk:</strong> <span id="modalProductName"></span></p>
<p><strong>Deskripsi:</strong> <span id="modalProductDesc"></span></p>
<p><strong>Harga:</strong> <span id="modalProductPrice"></span></p>
<button class="order-btn" id="orderNowBtn" style="background-color: #28a745; color: white;">Order</button>
<button onclick="closeModal()" style="background-color: #dc3545; color: white;">Tidak</button>
</div>
</div>
<div class="product-card" onclick="showPopup('https://wa.me/628979687563?text=Saya%20mau%20order%20Produk%20Domain%20my.id')">
<img alt="domain1" src="domain1.png"/>
<div class="product-info">
<span class="product-title">Domain my.id</span>
<span class="product-desc">Domain my.id (Pertahun)</span>
<span class="product-price">Rp 20.000</span>
</div>
</div>
<script>
    let whatsappLink = "";
    function showPopup(link) {
      whatsappLink = link;
      document.getElementById("popup").style.display = "block";
    }
    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
    document.getElementById("orderNow").addEventListener("click", () => {
      window.location.href = whatsappLink;
    });
  </script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("orderModal");
  const nameEl = document.getElementById("modalProductName");
  const descEl = document.getElementById("modalProductDesc");
  const priceEl = document.getElementById("modalProductPrice");
  const orderBtn = document.getElementById("orderNowBtn");
  const cancelBtn = document.getElementById("cancelBtn");

  let selectedName = "";
  let selectedPrice = "";

  document.querySelectorAll(".product-card").forEach(function (card) {
    card.addEventListener("click", function () {
      selectedName = card.querySelector(".product-title")?.innerText || "";
      const desc = card.querySelector(".product-desc")?.innerText || "";
      selectedPrice = card.querySelector(".product-price")?.innerText || "";

      nameEl.innerText = selectedName;
      descEl.innerText = desc;
      priceEl.innerText = selectedPrice;

      modal.style.display = "block";
    });
  });

  orderBtn.onclick = function () {
    const message = `Halo, saya ingin order produk: ${selectedName} - Harga: ${selectedPrice}`;
    const waUrl = `https://wa.me/628979687563?text=${encodeURIComponent(message)}`;
    window.open(waUrl, "_blank");
    modal.style.display = "none";
  };

  cancelBtn.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
});
</script>
<script>
function closeModal() {
  const modal = document.getElementById("orderModal");
  if (modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
